<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="sidebar">
        <div class="title"><img src="./images/view-dashboard.svg" alt="">Dashboard</div>
        <div></div>
        <div class="side-link"><img src="./images/home.svg" alt="">Home</div>
        <div class="side-link"><img src="./images/card-account-details-outline.svg" alt="">Profile</div>
        <div class="side-link"><img src="./images/message.svg" alt="">Messages</div>
        <div class="side-link"><img src="./images/clock-time-three.svg" alt="">History</div>
        <div class="side-link"><img src="./images/note-multiple.svg" alt="">Tasks</div>
        <div class="side-link"><img src="./images/account-group.svg" alt="">Communities</div>
        <div></div>
        <div class="side-link"><img src="./images/cog.svg" alt="">Settings</div>
        <div class="side-link"><img src="./images/help-box.svg" alt="">Support</div>
        <div class="side-link"><img src="./images/shield-check.svg" alt="">Privacy</div>
    </div>
    <div class="mainboard">
        <div class="top-bar">
            <div class="top-1st">
                <img class="search-icon icon" src="./images/magnify.svg" alt="">
                <input type="text" class="search-box">
                <div></div>
                <img class="bell-icon icon" src="./images/bell-ring-outline.svg" alt="">
                <div class="profile"><img src="" alt="">Name</div>
            </div>
            <div class="top-2nd">
                <div class="profile-img"><img src="" alt=""><b>Hi there,</b><h2>Morgan Oakley (@morgan)</h2></div>
                
            </div>
        </div>
        <div class="content">
            <div class="projects"></div>
            <div class="updates"></div>
        </div>
    </div>
</body>
</html>
